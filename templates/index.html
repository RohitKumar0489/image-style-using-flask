<!DOCTYPE html>
<html>
<head>
    <title>Basic Image Styling</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <header>
        <h1>üñºÔ∏è Image Styler</h1>
        <p>Upload an image and give it a whole new look!</p>
    </header>

    <main>
        <h2>Upload Image and Apply Style</h2>

        <form action="{{ url_for('basic_style') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br><br>

            <label>Choose Style:</label>
            <select name="style">
                <option value="original">Original</option>
                <option value="black_white">Black & White</option>
                <option value="sepia">Sepia</option>
                <option value="sketch">Sketch</option>
                <option value="blur">Blur</option>
                <option value="enhance">Enhance</option>
                <option value="vignette">Vignette</option>
            </select><br><br>

            <label>Intensity (0.1 to 2.0):</label>
            <input type="number" name="intensity" step="0.1" min="0.1" max="2.0" value="1.0"><br><br>

            <button type="submit">Apply Style</button>
        </form>
    </main>

    <footer>
        Created by Rohit Rangbaj Yadav
    </footer>

</body>
</html>
